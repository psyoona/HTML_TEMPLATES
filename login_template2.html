<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Log Console - 로그인</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
  :root{
    --bg:#0f172a;           /* slate-900 */
    --panel:#111827;        /* gray-900 */
    --panel-2:#0b1220;      /* darker */
    --text:#e5e7eb;         /* gray-200 */
    --muted:#9ca3af;        /* gray-400 */
    --border:#1f2937;       /* gray-800 */
    --primary:#6083ff;
    --focus:#93c5fd;
  }
  *{box-sizing:border-box}
  body{
    margin:0;background:radial-gradient(1200px 800px at 20% -10%,#1e293b 0%,#0b1220 45%,#05080f 100%), var(--bg);
    color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Apple SD Gothic Neo,Malgun Gothic,Arial;
    min-height:100vh;display:grid;place-items:center;padding:24px;
  }
  .card{
    width: 380px; max-width: 92vw;
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) , var(--panel);
    border:1px solid var(--border); border-radius:20px; padding:28px 24px 22px;
    box-shadow:0 20px 50px rgba(0,0,0,.35);
  }
  .brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
  .brand .dot{
    width:44px;height:44px;border-radius:12px;
    background: conic-gradient(from 200deg, #9ab3ff, #5f7cff, #8a9eff, #9ab3ff);
    box-shadow: 0 10px 25px rgba(96,131,255,.45), inset 0 0 20px rgba(255,255,255,.25);
  }
  .brand .title{font-size:20px;font-weight:700}
  .brand .subtitle{font-size:12px;color:var(--muted);margin-top:2px}

  label{display:block;font-size:13px;margin:14px 0 8px}
  .field{
    position:relative;
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));
    border:1px solid var(--border); border-radius:12px;
  }
  .field input{
    width:100%;height:44px;padding:0 14px;border:0;outline:0;background:transparent;color:var(--text);
    font-size:14px;
  }
  .field input::placeholder{color:#6b7280}
  .toggle-visibility{
    position:absolute; right:10px; top:50%; transform:translateY(-50%);
    display:inline-flex; align-items:center; justify-content:center;
    width:32px;height:32px;border-radius:8px;border:1px solid transparent; cursor:pointer;
  }
  .toggle-visibility:focus-visible{
    outline:2px solid var(--focus); outline-offset:2px;
  }
  .toggle-visibility svg{width:18px;height:18px;pointer-events:none}
  .row{display:flex;justify-content:space-between;align-items:center;margin:10px 0 4px}
  .checkbox{display:inline-flex;gap:8px;align-items:center;font-size:13px;color:var(--muted)}
  .checkbox input{width:16px;height:16px}
  .link{font-size:13px;color:#a3b8ff;text-decoration:none}
  .link:hover{text-decoration:underline}

  .btn{
    width:100%; height:44px; border:0; border-radius:12px; cursor:pointer;
    font-weight:700; font-size:15px; color:#eaf0ff;
    background-image:linear-gradient(90deg,#4b67ff,#79a0ff);
    box-shadow:0 6px 16px rgba(96,131,255,.45), inset 0 -2px 0 rgba(255,255,255,.15);
  }
  .btn:active{transform:translateY(1px)}
  .footer{
    text-align:center;margin-top:16px;color:var(--muted);font-size:12px
  }
  .legal{margin-top:10px;text-align:center;color:#6b7280;font-size:11px}
</style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <div class="dot" aria-hidden="true"></div>
      <div>
        <div class="title">Log Console</div>
        <div class="subtitle">계정에 로그인하세요</div>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <label for="email">아이디 또는 이메일</label>
      <div class="field">
        <input id="email" name="email" type="text" autocomplete="username"
               placeholder="your.name@company.com" />
      </div>

      <label for="password">비밀번호</label>
      <div class="field">
        <input id="password" name="password" type="password" autocomplete="current-password" />
        <!-- 비밀번호 보기 버튼: 우측 중앙 정확히 정렬 -->
        <button type="button" class="toggle-visibility" id="togglePwd" aria-label="비밀번호 표시 전환">
          <!-- eye (보이기) -->
          <svg id="eyeOn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12z"/>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <!-- eye-off (숨기기) -->
          <svg id="eyeOff" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
            <path d="M3 3l18 18"/>
            <path d="M10.58 10.58a3 3 0 104.24 4.24"/>
            <path d="M9.88 5.4A10.94 10.94 0 0112 5c6.5 0 10 7 10 7a17.6 17.6 0 01-3.25 4.5M6.24 6.24A17.6 17.6 0 002 12s3.5 7 10 7a10.9 10.9 0 004.6-.98"/>
          </svg>
        </button>
      </div>

      <div class="row">
        <!-- 로그인 유지 제거됨 / 아이디 기억으로 대체 -->
        <label class="checkbox">
          <input type="checkbox" id="rememberId" />
          <span>아이디 기억</span>
        </label>
        <a href="#" class="link">비밀번호 찾기</a>
      </div>

      <button class="btn" type="submit">로그인</button>
    </form>

    <!-- 회원가입 영역 제거됨 -->
    <div class="legal">© 2025 Log Console · All rights reserved</div>
  </main>

<script>
  ;(function($){
    const KEY_FLAG = "logconsole_remember_id";
    const KEY_EMAIL = "logconsole_email";

    function loadRememberedId(){
      const remember = localStorage.getItem(KEY_FLAG) === "1";
      const email = localStorage.getItem(KEY_EMAIL) || "";
      if(remember && email){
        $("#email").val(email);
        $("#rememberId").prop("checked", true);
      }
    }

    function saveOrClearId(){
      const checked = $("#rememberId").is(":checked");
      if(checked){
        localStorage.setItem(KEY_FLAG, "1");
        localStorage.setItem(KEY_EMAIL, $("#email").val().trim());
      }else{
        localStorage.removeItem(KEY_FLAG);
        localStorage.removeItem(KEY_EMAIL);
      }
    }

    $(document).on("input", "#email", function(){
      // 체크된 상태에서만 즉시 갱신
      if($("#rememberId").is(":checked")){
        localStorage.setItem(KEY_EMAIL, $(this).val().trim());
      }
    });

    $("#rememberId").on("change", saveOrClearId);

    $("#togglePwd").on("click", function(){
      const $pwd = $("#password");
      const isHidden = $pwd.attr("type") === "password";
      $pwd.attr("type", isHidden ? "text" : "password");
      $("#eyeOn").toggle(!isHidden);
      $("#eyeOff").toggle(isHidden);
      // 포커스 유지
      $pwd.trigger("focus");
    });

    $("#loginForm").on("submit", function(e){
      e.preventDefault();
      saveOrClearId(); // 제출 시 최종 반영
      // TODO: 실제 로그인 로직 연결
      alert("로그인 요청을 전송했습니다.");
    });

    // 초기화
    loadRememberedId();
  })(jQuery);
</script>
</body>
</html>
