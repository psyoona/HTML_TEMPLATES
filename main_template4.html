        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.15) 0%, transparent 70%);
            animation: pulse 6s infinite ease-in-out;
            z-index: 0;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        body::after {
            width: 350px;
            height: 350px;
            bottom: -80px;
            left: -80px;
            animation-delay: 3s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* Layout Container */
        .layout-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 32, 39, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(52, 211, 153, 0.1);
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar.collapsed {
            transform: translateX(-280px);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(52, 211, 153, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.3);
        }

        .sidebar-header h2 {
            color: #ffffff;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .sidebar-menu {
            padding: 15px 0;
        }

        .menu-item {
            padding: 14px 20px;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
            font-size: 15px;
        }

        .menu-item:hover {
            background: rgba(52, 211, 153, 0.1);
            color: #34d399;
            border-left-color: #34d399;
        }

        .menu-item.active {

            color: #34d399;
            border-left-color: #34d399;
            font-weight: 600;
        }

        .menu-icon {
            width: 22px;
            height: 22px;

            align-items: center;
            justify-content: center;
            font-size: 18px;

        /* Main Content */

            margin-bottom: 20px;
            border-radius: 10px;

        .data-table {

            border-radius: 10px;
            overflow: hidden;
        }

        .data-table thead {

        .data-table th {

            font-weight: 700;
            font-size: 12px;

        .data-table td {

            font-size: 14px;

        .data-table tbody tr {

        .data-table tbody tr:hover {
            background: rgba(52, 211, 153, 0.08);

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 10px 16px;
            border: 2px solid #1e293b;
            border-radius: 8px;
            background: #0f172a;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 42px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(52, 211, 153, 0.1);
            border-color: #34d399;
            color: #34d399;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: #ffffff;
            border-color: #34d399;
            box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .search-filters {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-280px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .data-grid {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .search-section,
            .results-section {
                padding: 15px;
            }

            .pagination {
                gap: 5px;
            }

            .pagination-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 38px;
            }
        }
    </style>

            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('open');
            } else {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            }
        }

        // Render data table
        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);

            tbody.innerHTML = pageData.map(item => `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td>${item.department}</td>
                    <td>${item.position}</td>
                    <td>${item.status}</td>
                    <td>${item.date}</td>
                    <td>${item.region}</td>
                </tr>
            `).join('');

            document.getElementById('resultCount').textContent = `(Ï¥ù ${filteredData.length}Í±¥)`;
        }

        // Render pagination
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / pageSize);

            let paginationHTML = '';

            // Previous button
            paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚óÄ</button>`;

            // Page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span style="color: #64748b; padding: 0 5px;">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span style="color: #64748b; padding: 0 5px;">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‚ñ∂</button>`;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            renderPagination();
        }

        // Change page size
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Search data
        function searchData() {
            const name = document.getElementById('filter1').value.toLowerCase();
            const email = document.getElementById('filter2').value.toLowerCase();
            const status = document.getElementById('filter3').value;
            const department = document.getElementById('filter4').value;

            filteredData = sampleData.filter(item => {
                return (
                    (name === '' || item.name.toLowerCase().includes(name)) &&
                    (email === '' || item.email.toLowerCase().includes(email)) &&
                    (status === '' || item.status === status) &&
                    (department === '' || item.department.includes(department))
                );
            });

            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filter1').value = '';
            document.getElementById('filter2').value = '';
            document.getElementById('filter3').value = '';
            document.getElementById('filter4').value = '';
            document.getElementById('filter5').value = '';
            document.getElementById('filter6').value = '';
            document.getElementById('filter7').value = '';
            document.getElementById('filter8').value = '';
            document.getElementById('filter9').value = '';
            document.getElementById('filter10').value = '';

            filteredData = [...sampleData];
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Export to Excel
        function exportToExcel() {
            let csv = 'Î≤àÌò∏,Ïù¥Î¶Ñ,Ïù¥Î©îÏùº,Î∂ÄÏÑú,ÏßÅÍ∏â,ÏÉÅÌÉú,Îì±Î°ùÏùº,ÏßÄÏó≠\n';
            filteredData.forEach(item => {
                csv += `${item.id},${item.name},${item.email},${item.department},${item.position},${item.status},${item.date},${item.region}\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `data_export_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Initialize
        renderTable();
        renderPagination();

        // Handle responsive sidebar on resize
        window.addEventListener('resize', () => {
            const sidebar = document.getElementById('sidebar');
            
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
