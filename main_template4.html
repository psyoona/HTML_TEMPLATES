<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Dashboard - Template 4</title>
    <!-- Font Awesome 6.5.1 (LTS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.15) 0%, transparent 70%);
            animation: pulse 6s infinite ease-in-out;
            z-index: 0;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        body::after {
            width: 350px;
            height: 350px;
            bottom: -80px;
            left: -80px;
            animation-delay: 3s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* Layout Container */
        .layout-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 32, 39, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(52, 211, 153, 0.1);
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar.collapsed {
            transform: translateX(-280px);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(52, 211, 153, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.3);
            color: #ffffff;
        }

        .sidebar-header h2 {
            color: #ffffff;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .sidebar-menu {
            padding: 15px 0;
        }

        .menu-category {
            margin-bottom: 10px;
        }

        .menu-category-header {
            padding: 14px 20px;
            color: #cbd5e1;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
            font-weight: 600;
            font-size: 15px;
        }

        .menu-category-header:hover {
            background: rgba(52, 211, 153, 0.1);
            color: #34d399;
            border-left-color: #34d399;
        }

        .menu-category-header.active {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
            border-left-color: #34d399;
        }

        .menu-category-title {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .menu-icon {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .menu-arrow {
            transition: transform 0.3s ease;
            font-size: 12px;
            color: #64748b;
        }

        .menu-arrow.expanded {
            transform: rotate(180deg);
            color: #34d399;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .submenu.expanded {
            max-height: 200px;
        }

        .submenu-item {
            padding: 12px 20px 12px 56px;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
            font-size: 14px;
        }

        .submenu-item:hover {
            background: rgba(52, 211, 153, 0.1);
            color: #34d399;
            border-left-color: rgba(52, 211, 153, 0.5);
        }

        .submenu-item.active {
            background: rgba(52, 211, 153, 0.15);
            border-left-color: #34d399;
            color: #34d399;
            font-weight: 600;
        }

        .submenu-item i {
            width: 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
            padding: 20px;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Header */
        .header {
            background: rgba(15, 32, 39, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(52, 211, 153, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger-btn {
            background: rgba(52, 211, 153, 0.15);
            border: 1px solid rgba(52, 211, 153, 0.2);
            width: 42px;
            height: 42px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #34d399;
            font-size: 18px;
        }

        .hamburger-btn:hover {
            background: rgba(52, 211, 153, 0.25);
            border-color: #34d399;
        }

        .header-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #cbd5e1;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            background: rgba(52, 211, 153, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3);
        }

        /* Search Section */
        .search-section {
            background: rgba(15, 32, 39, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(52, 211, 153, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #34d399 0%, #10b981 100%);
            border-radius: 2px;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 16px;
            border: 2px solid #1e293b;
            border-radius: 10px;
            background: #0f172a;
            color: #cbd5e1;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .filter-group input::placeholder {
            color: #475569;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: #34d399;
            background: #1e293b;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.1);
        }

        .filter-group select option {
            background: #0f172a;
            color: #cbd5e1;
        }

        .search-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 26px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn i {
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 211, 153, 0.5);
        }

        .btn-secondary {
            background: rgba(52, 211, 153, 0.1);
            color: #34d399;
            border: 2px solid rgba(52, 211, 153, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(52, 211, 153, 0.2);
            border-color: #34d399;
        }

        /* Results Section */
        .results-section {
            background: rgba(15, 32, 39, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(52, 211, 153, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #34d399 0%, #10b981 100%);
            border-radius: 2px;
        }

        #resultCount {
            color: #64748b;
            font-weight: 400;
            font-size: 16px;
        }

        .results-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-size-selector label {
            color: #94a3b8;
            font-size: 13px;
            font-weight: 600;
        }

        .page-size-selector select {
            padding: 10px 14px;
            border: 2px solid #1e293b;
            border-radius: 8px;
            background: #0f172a;
            color: #cbd5e1;
            font-size: 13px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-size-selector select:focus {
            border-color: #34d399;
        }

        .btn-excel {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: #ffffff;
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3);
        }

        .btn-excel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 211, 153, 0.4);
        }

        /* Data Grid */
        .data-grid {
            overflow-x: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table thead {
            background: rgba(52, 211, 153, 0.1);
        }

        .data-table th {
            padding: 16px;
            text-align: left;
            color: #34d399;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(52, 211, 153, 0.2);
        }

        .data-table td {
            padding: 14px 16px;
            color: #cbd5e1;
            font-size: 14px;
            border-bottom: 1px solid rgba(52, 211, 153, 0.05);
        }

        .data-table tbody tr {
            transition: all 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(52, 211, 153, 0.08);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 10px 16px;
            border: 2px solid #1e293b;
            border-radius: 8px;
            background: #0f172a;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 42px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(52, 211, 153, 0.1);
            border-color: #34d399;
            color: #34d399;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: #ffffff;
            border-color: #34d399;
            box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .search-filters {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-280px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .data-grid {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .search-section,
            .results-section {
                padding: 15px;
            }

            .pagination {
                gap: 5px;
            }

            .pagination-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 38px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h2>Dashboard</h2>
        </div>
        <nav class="sidebar-menu">
            <div class="menu-category">
                <div class="menu-category-header" onclick="toggleMenu('mainAppMenu')">
                    <div class="menu-category-title">
                        <span class="menu-icon"><i class="fas fa-mobile-alt"></i></span>
                        <span>Main App Log</span>
                    </div>
                    <span class="menu-arrow"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="submenu" id="mainAppMenu">
                    <a href="#" class="submenu-item active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>대시보드</span>
                    </a>
                    <a href="#" class="submenu-item">
                        <i class="fas fa-search"></i>
                        <span>로그 검색</span>
                    </a>
                </div>
            </div>

            <div class="menu-category">
                <div class="menu-category-header" onclick="toggleMenu('ecuAppMenu')">
                    <div class="menu-category-title">
                        <span class="menu-icon"><i class="fas fa-car"></i></span>
                        <span>Ecu App Log</span>
                    </div>
                    <span class="menu-arrow"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="submenu" id="ecuAppMenu">
                    <a href="#" class="submenu-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>대시보드</span>
                    </a>
                    <a href="#" class="submenu-item">
                        <i class="fas fa-search"></i>
                        <span>로그 검색</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="hamburger-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="header-title">메인 대시보드</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">U</div>
                <span>사용자</span>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h2 class="search-title">검색 필터</h2>
            <div class="search-filters">
                <div class="filter-group">
                    <label>이름</label>
                    <input type="text" placeholder="이름을 입력하세요" id="filter1">
                </div>
                <div class="filter-group">
                    <label>이메일</label>
                    <input type="email" placeholder="이메일을 입력하세요" id="filter2">
                </div>
                <div class="filter-group">
                    <label>상태</label>
                    <select id="filter3">
                        <option value="">전체</option>
                        <option value="active">활성</option>
                        <option value="inactive">비활성</option>
                        <option value="pending">대기</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>부서</label>
                    <select id="filter4">
                        <option value="">전체</option>
                        <option value="dev">개발팀</option>
                        <option value="design">디자인팀</option>
                        <option value="marketing">마케팅팀</option>
                        <option value="sales">영업팀</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>직급</label>
                    <select id="filter5">
                        <option value="">전체</option>
                        <option value="staff">사원</option>
                        <option value="senior">대리</option>
                        <option value="manager">과장</option>
                        <option value="director">부장</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>연령대</label>
                    <select id="filter6">
                        <option value="">전체</option>
                        <option value="20s">20대</option>
                        <option value="30s">30대</option>
                        <option value="40s">40대</option>
                        <option value="50s">50대 이상</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>시작일</label>
                    <input type="date" id="filter7">
                </div>
                <div class="filter-group">
                    <label>종료일</label>
                    <input type="date" id="filter8">
                </div>
                <div class="filter-group">
                    <label>지역</label>
                    <select id="filter9">
                        <option value="">전체</option>
                        <option value="seoul">서울</option>
                        <option value="busan">부산</option>
                        <option value="incheon">인천</option>
                        <option value="daegu">대구</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>키워드</label>
                    <input type="text" placeholder="키워드 입력" id="filter10">
                </div>
            </div>
            <div class="search-actions">
                <button class="btn btn-secondary" onclick="resetFilters()">
                    <i class="fas fa-redo"></i> 초기화
                </button>
                <button class="btn btn-primary" onclick="searchData()">
                    <i class="fas fa-search"></i> 검색
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">검색 결과 <span id="resultCount">(총 100건)</span></h2>
                <div class="results-actions">
                    <div class="page-size-selector">
                        <label>페이지당</label>
                        <select id="pageSize" onchange="changePageSize()">
                            <option value="10">10개</option>
                            <option value="30">30개</option>
                            <option value="50">50개</option>
                        </select>
                    </div>
                    <button class="btn-excel" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> Excel 다운로드
                    </button>
                </div>
            </div>

            <!-- Data Grid -->
            <div class="data-grid">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>부서</th>
                            <th>직급</th>
                            <th>상태</th>
                            <th>등록일</th>
                            <th>지역</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const sampleData = [];
        for (let i = 1; i <= 100; i++) {
            const departments = ['개발팀', '디자인팀', '마케팅팀', '영업팀'];
            const positions = ['사원', '대리', '과장', '부장'];
            const statuses = ['활성', '비활성', '대기'];
            const regions = ['서울', '부산', '인천', '대구'];
            
            sampleData.push({
                id: i,
                name: `사용자${i}`,
                email: `user${i}@example.com`,
                department: departments[Math.floor(Math.random() * departments.length)],
                position: positions[Math.floor(Math.random() * positions.length)],
                status: statuses[Math.floor(Math.random() * statuses.length)],
                date: `2025-${String(Math.floor(Math.random() * 12) + 1).padStart(2, '0')}-${String(Math.floor(Math.random() * 28) + 1).padStart(2, '0')}`,
                region: regions[Math.floor(Math.random() * regions.length)]
            });
        }

        let currentPage = 1;
        let pageSize = 10;
        let filteredData = [...sampleData];

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('open');
            } else {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            }
        }

        // Render data table
        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);

            tbody.innerHTML = pageData.map(item => `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td>${item.department}</td>
                    <td>${item.position}</td>
                    <td>${item.status}</td>
                    <td>${item.date}</td>
                    <td>${item.region}</td>
                </tr>
            `).join('');

            document.getElementById('resultCount').textContent = `(총 ${filteredData.length}건)`;
        }

        // Render pagination
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / pageSize);

            let paginationHTML = '';

            // Previous button
            paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}><i class="fas fa-chevron-left"></i></button>`;

            // Page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span style="color: #64748b; padding: 0 5px;">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span style="color: #64748b; padding: 0 5px;">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}><i class="fas fa-chevron-right"></i></button>`;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            renderPagination();
        }

        // Change page size
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Search data
        function searchData() {
            const name = document.getElementById('filter1').value.toLowerCase();
            const email = document.getElementById('filter2').value.toLowerCase();
            const status = document.getElementById('filter3').value;
            const department = document.getElementById('filter4').value;

            filteredData = sampleData.filter(item => {
                return (
                    (name === '' || item.name.toLowerCase().includes(name)) &&
                    (email === '' || item.email.toLowerCase().includes(email)) &&
                    (status === '' || item.status === status) &&
                    (department === '' || item.department.includes(department))
                );
            });

            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filter1').value = '';
            document.getElementById('filter2').value = '';
            document.getElementById('filter3').value = '';
            document.getElementById('filter4').value = '';
            document.getElementById('filter5').value = '';
            document.getElementById('filter6').value = '';
            document.getElementById('filter7').value = '';
            document.getElementById('filter8').value = '';
            document.getElementById('filter9').value = '';
            document.getElementById('filter10').value = '';

            filteredData = [...sampleData];
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Export to Excel
        function exportToExcel() {
            let csv = '번호,이름,이메일,부서,직급,상태,등록일,지역\n';
            filteredData.forEach(item => {
                csv += `${item.id},${item.name},${item.email},${item.department},${item.position},${item.status},${item.date},${item.region}\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `data_export_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Initialize
        renderTable();
        renderPagination();

        // Toggle submenu
        function toggleMenu(menuId) {
            const submenu = document.getElementById(menuId);
            const header = submenu.previousElementSibling;
            const arrow = header.querySelector('.menu-arrow');
            
            submenu.classList.toggle('expanded');
            arrow.classList.toggle('expanded');
        }

        // Auto-expand first menu on load
        document.addEventListener('DOMContentLoaded', function() {
            const firstMenu = document.getElementById('mainAppMenu');
            const firstHeader = firstMenu.previousElementSibling;
            const firstArrow = firstHeader.querySelector('.menu-arrow');
            firstMenu.classList.add('expanded');
            firstArrow.classList.add('expanded');
        });

        // Handle responsive sidebar on resize
        window.addEventListener('resize', () => {
            const sidebar = document.getElementById('sidebar');
            
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
