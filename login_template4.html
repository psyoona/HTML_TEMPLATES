<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Login - Template 4</title>
    <!-- Font Awesome 6.5.1 (LTS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        /* Animated background particles */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.15) 0%, transparent 70%);
            animation: pulse 6s infinite ease-in-out;
            z-index: 0;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        body::after {
            width: 350px;
            height: 350px;
            bottom: -80px;
            left: -80px;
            animation-delay: 3s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(15, 32, 39, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 45px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(52, 211, 153, 0.1);
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #34d399 0%, #10b981 50%, #059669 100%);
            border-radius: 20px 20px 0 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            box-shadow: 0 8px 20px rgba(52, 211, 153, 0.3);
            color: #ffffff;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px 14px 48px;
            border: 2px solid #1e293b;
            border-radius: 10px;
            background: #0f172a;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #475569;
        }

        .form-group input:focus {
            border-color: #34d399;
            background: #1e293b;
            box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.1);
        }

        .form-group input:focus + .input-icon {
            color: #34d399;
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .save-email {
            display: flex;
            align-items: center;
            color: #cbd5e1;
            font-size: 14px;
            cursor: pointer;
        }

        .save-email input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #34d399;
        }

        .forgot-password {
            color: #34d399;
            font-size: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #10b981;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(52, 211, 153, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #1e293b;
        }

        .login-footer p {
            color: #64748b;
            font-size: 13px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .form-group input {
                padding: 12px 16px 12px 44px;
                font-size: 14px;
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 30px 20px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>로그인하여 계속하세요</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <div class="form-options">
                <label class="save-email">
                    <input type="checkbox" name="saveEmail" id="saveEmail">
                    <span>이메일 저장</span>
                </label>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-footer">
            <p>© 2025 Your Company. All rights reserved.</p>
        </div>
    </div>

    <script>
        // 페이지 로드 시 저장된 이메일 불러오기
        window.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('savedEmail');
            const saveEmailCheckbox = document.getElementById('saveEmail');
            
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                saveEmailCheckbox.checked = true;
            }
        });

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const saveEmail = document.getElementById('saveEmail').checked;

            // 이메일 저장 처리
            if (saveEmail) {
                localStorage.setItem('savedEmail', email);
            } else {
                localStorage.removeItem('savedEmail');
            }

            // 실제 구현에서는 서버로 데이터를 전송합니다
            console.log('Login attempt:', { email, password, saveEmail });
            
            // 데모용 알림
            alert(`로그인 시도:\n이메일: ${email}\n이메일 저장: ${saveEmail ? '예' : '아니오'}`);
        }
    </script>
</body>
</html>
